    <!DOCTYPE html>
    <html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script src="https://kit.fontawesome.com/3df637a2f2.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Cadastro</title>
    </head>

    <body>
        <header>
            <div class="menu-content">
                <h1 class="logo"> Academia ADS</h1>
                <nav class="header-menu">
                    <ul class="list-itens">
                        <li><a href="/">home</a></li>
                        <li><a href="planos">Planos</a></li>
                        <li><a href="contatos">contatos</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <div class="container">
            <div class="form_box">
                <h2 class="title">Cadastre-se</h2>
        <form th:action="@{/cadastro}" th:object="${cliente}" method="post">
        
            <label for="nome"></label>
            <input type="text" id="nome" th:field="*{nome}" required placeholder="Seu Nome">
        
            <label for="exampleFormControlInput1"></label>
            <input class="form-control" type="email" id="exampleFormControlInput1" th:field="*{email}" required placeholder="Seu Email">
        
            <label for="dataNascimento">/</label>
            <input type="date" id="dataNascimento" th:field="*{dataNascimento}" pattern="yyyy-MM-dd" required>

        
            <label for="cpf"></label>
            <input type="text" id="cpf" th:field="*{cpf}" maxlength="14" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="CPF: 123.456.789-01" required>

            <label for="plano">Escolha um Plano:</label>
            <select class="form-select" aria-label="Default select example" id="plano" th:field="*{plano.id}" required>
                <option value="">Selecione um plano</option>
                <option value="1">Plano BÃ¡sico - R$ 50,00</option>
                <option value="2">Plano Premium - R$ 100,00</option>
                <option value="3">Plano VIP - R$ 150,00</option>
            </select>
        
            <button type="submit">Cadastrar</button>
        
        </form>
         </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>

    </html>
